<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>sandwichDash</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="styles\style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-fixed-top  main-nav">
		<div class="container">
			<div class="navbar-collapse collapse nav-content order-2">
				<ul class="nav navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="/order">Order</a>
					</li>
					<li class="nav-item pl-5">
						<a class="nav-link" href="/menu">Menu</a>
					</li>
				</ul>
			</div>
			<ul class="nav navbar-nav text-nowrap flex-row mx-md-auto order-1 order-md-2">
				<li class="nav-item"><a class="nav-link" href="/">sandwichDash</a></li>
				<button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target=".nav-content" aria-expanded="false"
				 aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</ul>
			<div class="ml-auto navbar-collapse collapse nav-content order-3 order-md-3">
				<ul class="ml-auto nav navbar-nav">
					<li class="nav-item pr-5">
						<a class="nav-link" href="/nutrition">Nutrition</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contact">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-3">

		<div id='time'></div>

		<div class="row">

			<div class="col-lg-12">

				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							Make Your Sandwich
						</h3>
					</div>
					<div class="card-body" id="well-section">
						<form>
							<div class="row">
								<div class="col">
									<h3>Bread</h3>
									<div class="form-check">
										<input class="form-check-input bread" type="radio" name="exampleRadios" id="exampleRadios1" value="white" checked>
										<label class="form-check-label" for="exampleRadios1">
											White
										</label>
									</div>
									<div class="form-check bread">
										<input class="form-check-input bread" type="radio" name="exampleRadios" id="exampleRadios2" value="wheat">
										<label class="form-check-label" for="exampleRadios2">
											Wheat
										</label>
									</div>
								</div>
								<div class="col">
									<h3>Meat</h3>
									<div class="form-check">
										<input class="form-check-input meat" type="checkbox" name="exampleRadios" id="exampleRadios1" value="ham" checked>
										<label class="form-check-label" for="exampleRadios1">
											Ham
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input meat" type="checkbox" name="exampleRadios" id="exampleRadios2" value="turkey">
										<label class="form-check-label" for="exampleRadios2">
											Turkey
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input meat" type="checkbox" name="exampleRadios" id="exampleRadios3" value="salami">
										<label class="form-check-label" for="exampleRadios3">
											Salami
										</label>
									</div>
								</div>
								<div class="col">
									<h3>Cheese</h3>
									<div class="form-check">
										<input class="form-check-input cheese" type="checkbox" name="exampleRadios" id="exampleRadios1" value="pepper jack" checked>
										<label class="form-check-label" for="exampleRadios1">
											Pepper Jack
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input cheese" type="checkbox" name="exampleRadios" id="exampleRadios2" value="colby">
										<label class="form-check-label" for="exampleRadios2">
											Colby
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input cheese" type="checkbox" name="exampleRadios" id="exampleRadios3" value="provolone">
										<label class="form-check-label" for="exampleRadios3">
											Provolone
										</label>
									</div>
								</div>
								<div class="col">
									<h3>Veggies</h3>
									<div class="form-check">
										<input class="form-check-input veggies" type="checkbox" name="exampleRadios" id="exampleRadios1" value="lettuce" checked>
										<label class="form-check-label" for="exampleRadios1">
											Lettuce
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input veggies" type="checkbox" name="exampleRadios" id="exampleRadios2" value="tomatoes">
										<label class="form-check-label" for="exampleRadios2">
											Tomatoes
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input veggies" type="checkbox" name="exampleRadios" id="exampleRadios3" value="onions">
										<label class="form-check-label" for="exampleRadios3">
											Onions
										</label>
									</div>
								</div>
								<div class="col">
									<h3>Condiments</h3>
									<div class="form-check">
										<input class="form-check-input condiment" type="checkbox" name="exampleRadios" id="exampleRadios1" value="mayo" checked>
										<label class="form-check-label" for="exampleRadios1">
											Mayo
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input condiment" type="checkbox" name="exampleRadios" id="exampleRadios2" value="mustard">
										<label class="form-check-label" for="exampleRadios2">
											Mustard
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input condiment" type="checkbox" name="exampleRadios" id="exampleRadios3" value="spicy mustard">
										<label class="form-check-label" for="exampleRadios3">
											Spicy Mustard
										</label>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">

			<div class="col-lg-12">

				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							Select Your Sides
						</h3>
					</div>
					<div class="card-body" id="well-section">
						<form>
							<div class="row">
								<div class="col">
									<h3>Chips</h3>
									<div class="form-check">
										<input class="form-check-input chips" type="radio" name="exampleRadios" id="exampleRadios1" value="regular" checked>
										<label class="form-check-label" for="exampleRadios1">
											Regular
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input chips" type="radio" name="exampleRadios" id="exampleRadios2" value="bbq">
										<label class="form-check-label" for="exampleRadios2">
											BBQ
										</label>
									</div>
								</div>
								<div class="col">
									<h3>Drinks</h3>
									<div class="form-check">
										<input class="form-check-input drinks" type="checkbox" name="exampleRadios" id="exampleRadios1" value="coke" checked>
										<label class="form-check-label" for="exampleRadios1">
											Coke
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input drinks" type="checkbox" name="exampleRadios" id="exampleRadios2" value="option2">
										<label class="form-check-label" for="exampleRadios2">
											Second default radio
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios3" value="option3">
										<label class="form-check-label" for="exampleRadios3">
											Disabled radio
										</label>
									</div>
								</div>
								<button type="button" class="submit btn btn-primary btn-lg btn-block mt-3 mb-3">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Custom Script -->
	<script type="text/javascript">

		$(".submit").on("click", function (event) {
			event.preventDefault();

			var newOrder = {
				bread: $(".bread:checked").val().trim(),
				meat: $(".meat:checked").map(function () {
					return this.value;
				}).get().join(","),
				cheese:
					$(".cheese:checked").val().trim(),
			}



			console.log(newOrder);
		})


	</script>

</body>

</html>
