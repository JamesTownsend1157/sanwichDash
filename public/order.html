	<div class="container body-container mt-3 mb-3">
		<div id="myGroup">
				<form>
						<div class="form-row">
						  <div class="form-group col-md-6">
							<label for="inputEmail4">Email</label>
							<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
						  </div>
						  <div class="form-group col-md-6">
							<label for="inputPassword4">Password</label>
							<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
						  </div>
						</div>
						<div class="form-group">
						  <label for="inputAddress">Address</label>
						  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
						</div>
						<div class="form-group">
						  <label for="inputAddress2">Address 2</label>
						  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
						</div>
						<div class="form-row">
						  <div class="form-group col-md-6">
							<label for="inputCity">City</label>
							<input type="text" class="form-control" id="inputCity">
						  </div>
						  <div class="form-group col-md-4">
							<label for="inputState">State</label>
							<select id="inputState" class="form-control">
							  <option selected>Choose...</option>
							  <option>...</option>
							</select>
						  </div>
						  <div class="form-group col-md-2">
							<label for="inputZip">Zip</label>
							<input type="text" class="form-control" id="inputZip">
						  </div>
						</div>

					  </form>
			<div class="row">
				<div class="col-9 col-md-border">


					<div class="row collapse show" id="sandwich" data-parent="#myGroup">
						<div class="col">
							<h5>Bread</h5>
							<div class="form-check">
								<input class="form-check-input bread" type="radio" name="exampleRadios" id="exampleRadios1" value="white"
								 checked>
								<label class="form-check-label" for="exampleRadios1">
									White
								</label>
							</div>
							<div class="form-check bread">
								<input class="form-check-input bread" type="radio" name="exampleRadios" id="exampleRadios2" value="wheat">
								<label class="form-check-label" for="exampleRadios2">
									Wheat
								</label>
							</div>
						</div>
						<div class="col">
							<h5>Meat</h5>
							<div class="form-check">
								<input class="form-check-input meat" type="checkbox" name="exampleRadios" id="exampleRadios1" value="ham"
								 checked>
								<label class="form-check-label" for="exampleRadios1">
									Ham
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input meat" type="checkbox" name="exampleRadios" id="exampleRadios2" value="turkey">
								<label class="form-check-label" for="exampleRadios2">
									Turkey
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input meat" type="checkbox" name="exampleRadios" id="exampleRadios3" value="salami">
								<label class="form-check-label" for="exampleRadios3">
									Salami
								</label>
							</div>
						</div>
						<div class="col">
							<h5>Cheese</h5>
							<div class="form-check">
								<input class="form-check-input cheese" type="checkbox" name="exampleRadios" id="exampleRadios1" value="pepper jack"
								 checked>
								<label class="form-check-label" for="exampleRadios1">
									Pepper Jack
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input cheese" type="checkbox" name="exampleRadios" id="exampleRadios2" value="colby">
								<label class="form-check-label" for="exampleRadios2">
									Colby
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input cheese" type="checkbox" name="exampleRadios" id="exampleRadios3" value="provolone">
								<label class="form-check-label" for="exampleRadios3">
									Provolone
								</label>
							</div>
						</div>
						<div class="col">
							<h5>Veggies</h5>
							<div class="form-check">
								<input class="form-check-input veggies" type="checkbox" name="exampleRadios" id="exampleRadios1" value="lettuce"
								 checked>
								<label class="form-check-label" for="exampleRadios1">
									Lettuce
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input veggies" type="checkbox" name="exampleRadios" id="exampleRadios2" value="tomatoes">
								<label class="form-check-label" for="exampleRadios2">
									Tomatoes
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input veggies" type="checkbox" name="exampleRadios" id="exampleRadios3" value="onions">
								<label class="form-check-label" for="exampleRadios3">
									Onions
								</label>
							</div>
						</div>
						<div class="col">
							<h5>Condiments</h5>
							<div class="form-check">
								<input class="form-check-input condiments" type="checkbox" name="exampleRadios" id="exampleRadios1" value="mayo"
								 checked>
								<label class="form-check-label" for="exampleRadios1">
									Mayo
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input condiments" type="checkbox" name="exampleRadios" id="exampleRadios2" value="mustard">
								<label class="form-check-label" for="exampleRadios2">
									Mustard
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input condiments" type="checkbox" name="exampleRadios" id="exampleRadios3" value="spicy mustard">
								<label class="form-check-label" for="exampleRadios3">
									Spicy Mustard
								</label>
							</div>
						</div>
						<button type="button" class="addSandwich btn btn-lg btn-block mt-3 ml-3 mr-3">Add to order</button>
					</div>
					<div class="row collapse" id="sides" data-parent="#myGroup">
						<div class="col">
							<h5>Chips</h5>
							<div class="form-check">
								<input class="form-check-input chips" type="radio" name="exampleRadios" id="exampleRadios1" value="regular"
								 checked>
								<label class="form-check-label" for="exampleRadios1">
									Regular
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input chips" type="radio" name="exampleRadios" id="exampleRadios2" value="bbq">
								<label class="form-check-label" for="exampleRadios2">
									BBQ
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input chips" type="radio" name="exampleRadios" id="exampleRadios2" value="bbq">
								<label class="form-check-label" for="exampleRadios2">
									Jalapeno
								</label>
							</div>
						</div>
						<button type="button" class="addChips btn btn-lg btn-block mt-3 ml-3 mr-3">Add to order</button>
					</div>
					<div class="row collapse" id="drinks" data-parent="#myGroup">
						<div class="col">
							<h5>Large</h5>
							<div class="form-check">
								<input class="form-check-input drinks" type="checkbox" name="exampleRadios" id="exampleRadios1" value="coke"
								 checked>
								<label class="form-check-label" for="exampleRadios1">
									Coke
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input drinks" type="checkbox" name="exampleRadios" id="exampleRadios2" value="option2">
								<label class="form-check-label" for="exampleRadios2">
									Coke
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios3" value="option3">
								<label class="form-check-label" for="exampleRadios3">
									Coke
								</label>
							</div>
						</div>
						<button type="button" class="addDrinks btn btn-lg btn-block mt-3 ml-3 mr-3">Add to order</button>
					</div>
				</div>
				<div class="col">
					<button type="button" class="submit btn btn-lg mt-3 mb-3">Submit Order</button>

				</div>
			</div>
